l_english:
 vlrfrance.1.t:0 "Death of the King!"
 vlrfrance.1.d:0 "Louis Philippe, having been in a constant state of illness for many months, finally died last night at 01:30. His death comes with much contraversy, as he had yet to produce an heir, leaving the kingdom in the hands of Jean III. However, Louis-Philippe's lack of an heir has caused many so-called 'Legitimists' to support Alfonso, the so-called 'Bourbon Prince', and his claim to the French throne"
 vlrfrance.1.a:0 "Sacre Bleu..."
 vlrfrance.2.t:0 "Elections!"
 vlrfrance.2.d:0 "With the death of the king, the ensuing chaos has lead to the ruling coalition, the Royal Coalition, to fall apart and, as such, elections have been called to ensure the stability of the French government."
 vlrfrance.2.a:0 "Louis Marin shall meet with Doriot! We cannot allow the leftists control over france!."
 vlrfrance.2.b:0 "Extremisn poses a threat to everyone... 'The enemy of my enemy is my friend'."
 vlrfrance.2.c:0 "Daladier shall host the conference!"
 vlrfrance.3.t:0 "Marin and Doriot Meet"
 vlrfrance.3.d:0 "Jacques Doriot, leader of the illegal PPF, has agreed to meet with Louis Marin to discuss th epossibility of an alliance between the two."
 vlrfrance.3.a:0 "Now the conference can begin."
 vlrfrance.4.t:0 "Choosing the Foreign Minister"
 vlrfrance.4.d:0 "With the beginning of the conference, the question of the foreign minister has arisen. Both a PPF and DF candidate have been selected, but the decision has yet to be made..."
 vlrfrance.4.a:0 "Choose the Ambassador to Spain! Philippe Petain!"
 vlrfrance.4.b:0 "Choose a more moderate candidate! Pierre Laval!"
 
